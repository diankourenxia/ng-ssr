<div class="detail-main">
    <div class="header" *ngIf="detail">
        {{detail.title}}
    </div>
    <div class="desc" *ngIf="detail">
        <span class="edit-btn" (click)="edit()">编辑</span> <span>{{detail.createTime}}</span><span>{{detail.author}}</span>
    </div>
    <div class="content">
        <div #code [innerHTML]="detail.content" highlight>
        </div>
    </div>
</div>
