<div class="edit-main">
    <form #editForm="ngForm" (submit)="submitEdit(1)">
        <div class="form-group">
            <label for="title"></label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="editData.title" name="title" placeholder="title">
        </div>
        <div class="form-group">
            <label for="des"></label>
            <input type="text" class="form-control" id="des" required [(ngModel)]="editData.des" name="des" placeholder="描述">
        </div>
        <div class="form-group">
            <label for="author"></label>
            <input type="text" class="form-control" id="author" required [(ngModel)]="editData.author" name="author" placeholder="作者">
        </div>
        <div class="form-group">
            <div>
                <editor apiKey=ptnnw15px4ils3sllw1sv54m6kl6flak2mdocfj72k0jv9w2 [init]=editParam [(ngModel)]="editData.content"></editor>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-submit" [disabled]="!editForm.form.valid">登录</button>
    </form>

</div>
