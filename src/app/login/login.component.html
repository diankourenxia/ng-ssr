<div class="body">

    <div class="login-main">
        <div>
            LOGIN
        </div>
        <form #loginForm="ngForm" (submit)="login(1)">
            <div class="form-group">
                <label for="username">登录名</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="loginData.username" name="username">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" required [(ngModel)]="loginData.password" name="password">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">登录</button>
        </form>
        <form #registerForm="ngForm" (submit)="register(2)">
            <div class="form-group">
                <label for="username">登录名</label>
                <input type="text" class="form-control" id="username2" required [(ngModel)]="registerData.username" name="username">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" required [(ngModel)]="registerData.password" name="password">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="text" class="form-control" required [(ngModel)]="registerData.email" name="email">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">注册</button>

        </form>
    </div>
</div>
