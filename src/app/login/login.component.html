<div class="body">

    <div class="login-main">
        <div class="header-img">

        </div>
        <div class="title">
            Member Login
        </div>
        <form #loginForm="ngForm" (submit)="login(1)">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="loginData.username" name="username" placeholder="username">
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" required [(ngModel)]="loginData.password" name="password" placeholder="password">
            </div>

            <button type="submit" class="btn btn-success btn-submit" [disabled]="!loginForm.form.valid">登录</button>
        </form>

    </div>
</div>
