<div class="edit-main">
    <form #editForm="ngForm" (submit)="submitEdit()">
        <div class="form-group">
            <label for="title"></label>
            <input type="text" class="form-control lang-input" id="title" required [(ngModel)]="editData.title" name="title" placeholder="title">
        </div>
        <div class="form-group">
            <label for="des"></label>
            <input type="text" class="form-control lang-input" id="des" required [(ngModel)]="editData.desc" name="des" placeholder="描述">
        </div>
        <div class="form-group">
            <label for="author"></label>
            <input type="text" class="form-control" id="author" required [(ngModel)]="editData.author" name="author" placeholder="作者">
        </div>
        <div class="form-group">
            <app-choose-list [list]=categoryList [title]="'类别'" #catChoose></app-choose-list>
        </div>
        <div class="form-group">
            <app-choose-list [list]=tagList [title]="'标签'" #tagChoose></app-choose-list>
        </div>
        <div class="form-group editor-container">
            <editor class="editor-part" [init]=editParam [(ngModel)]="editData.content" name="content"></editor>

            <div class="editor-show" [innerHTML]="editData.content | BypassSecurityTrustHtml"></div>
        </div>
        <div style="padding-left: 10px;
        margin-top: 20px;">
            <button type="submit" class="bt button" [disabled]="!editForm.form.valid">提交</button>

        </div>
    </form>

</div>
